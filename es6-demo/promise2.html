<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //获取李华所在班级的老师的信息
        function toData(obj) {
            if (obj === null) {
                return obj;
            }
            let arr = [];
            for (let i in obj) {
                let str = i + "=" + obj[i];
                arr.push(str);
            }
            return arr.join("&");
        }
        // 封装Ajax
        function ajax(obj) {
            return new Promise((resolve, reject) => {
                //指定提交方式的默认值
                obj.type = obj.type || "get";
                //设置是否异步，默认为true(异步)
                obj.async = obj.async || true;
                //设置数据的默认值
                obj.data = obj.data || null;
                // 根据不同的浏览器创建XHR对象
                let xhr = null;
                if (window.XMLHttpRequest) {
                    // 非IE浏览器
                    xhr = new XMLHttpRequest();
                } else {
                    // IE浏览器
                    xhr = new ActiveXObject("Microsoft.XMLHTTP");
                }
                // 区分get和post,发送HTTP请求
                if (obj.type === "post") {
                    xhr.open(obj.type, obj.url, obj.async);
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    let data = toData(obj.data);
                    xhr.send(data);
                } else {
                    let url = obj.url + "?" + toData(obj.data);
                    xhr.open(obj.type, url, obj.async);
                    xhr.send();
                }
                // 接收返回过来的数据
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {
                            resolve(JSON.parse(xhr.responseText))
                        } else {
                            reject(xhr.status)
                        }
                    }
                }
            })
        }


        ajax({
            url: "./data/students.json"
        }).then(resp => {
            for (let i = 0; i < resp.length; i++) {
                if (resp[i].name === '李华') {
                    return resp[i].classId
                }
            }
        }).then(cid => {
            return ajax({ //ajax返回的promise
                url: './data/classes.json'
            }).then(resp => {
                for (let i = 0; i < resp.length; i++) {
                    if (resp[i].id === cid) {
                        return resp[i]
                            .teacherId; //此处返回的promise作为上面ajax返回的promise，ajax返回的结果取决于此处promise返回的结果
                    }
                }
            })
        }).then(tid => {
            ajax({
                url: './data/teachers.json'
            }).then(resp => {
                const result = resp.filter(item => item.id === tid)
                console.log(result);
            })
        })
    </script>
</body>

</html>
