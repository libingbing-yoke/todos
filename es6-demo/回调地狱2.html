<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    /*
    邓哥心中有三个女神
    有一天，邓哥决定向第一个女神表白，如果女神拒绝，则向第二个女神表白，直到所有的女神都拒绝，或有一个女神同意为止
    用代码模拟上面的场景
    */
    <script>
        function biaobai(god, callback) {
            if (Math.random() < 0.1) {

                callback(true)
            } else {
                callback(false)
            }
        }

        biaobai('女神1', (result) => {
            console.log(`邓哥向女神1发出了表白短信`);
            if (result) {
                console.log(`女神1同意了`);
                return
            } else {
                console.log(`女神1拒绝了`);
                biaobai('女神2', result => {
                    console.log(`邓哥向女神2发出了表白短信`);
                    if (result) {
                        console.log(`女神2同意了`);
                        return
                    } else {
                        console.log(`女神2拒绝了`);
                        biaobai('女神3', result => {
                            console.log(`邓哥向女神3发出了表白短信`);
                            if (result) {
                                console.log(`女神3同意了`);
                                return
                            } else {
                                console.log('都拒绝了');
                            }
                        })
                    }
                })
            }
        })
    </script>
</body>

</html>
